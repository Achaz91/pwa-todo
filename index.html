<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Tâches PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <div class="container">
        <h1>Ma Liste de Tâches</h1>
        <div class="input-group">
            <input type="text" id="newTask" placeholder="Ajouter une nouvelle tâche">
            <button id="addTaskBtn">Ajouter</button>
        </div>
        <ul id="taskList">
            </ul>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => console.log('Service Worker enregistré:', registration))
                    .catch(error => console.log('Erreur d\'enregistrement du Service Worker:', error));
            });
        }
    </script>
</body>
</html>
